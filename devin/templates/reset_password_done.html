{% extends 'main.html' %}

{% block content %}
<div class="reset-password-container">
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'login' %}"><i class="im im-angle-left"></i></a>
                <br>
                <h2>Password Reset Sent</h2>
                <p>A password reset link has been sent to your email address. Please check your inbox to reset your password.</p>
                <br>
                <a href="{% url 'login' %}" class="btn btn--sub btn--lg my-md">Back to Login</a>
            </div>
        </div>
    </main>
</div>
{% endblock %}
