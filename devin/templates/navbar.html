{% load static %}

<header class="header">
    <div class="container container--narrow">
        <a href="{% url 'profiles' %}" class="header__logo">
            <img src="{% static 'images/logo.png' %}" alt="Your Site Logo">
        </a>
        <nav class="header__nav" role="navigation" aria-label="Main Navigation">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem {% if request.path == '/profiles/' %}active{% endif %}">
                    <a href="{% url 'profiles' %}">Developers</a>
                </li>
                <li class="header__menuItem {% if request.path == '/projects/' %}active{% endif %}">
                    <a href="{% url 'projects' %}">Projects</a>
                </li>
                <li class="header__menuItem {% if request.path == '/inbox/' %}active{% endif %}">
                    <a href="#">Inbox</a> <!-- Add URL here -->
                </li>

                {% if request.user.is_authenticated %}
                    <li class="header__menuItem">
                        <a href="{% url 'create-project' %}">Add Project</a>
                    </li>
                    <li class="header__menuItem">
                        <a href="{% url 'logout' %}" class="btn btn--sub">Logout</a>
                    </li>
                {% else %}
                    <li class="header__menuItem">
                        <a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
